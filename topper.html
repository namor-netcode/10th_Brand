<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Topper Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 20px 0 10px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      padding-bottom: 20px;
    }

    .card {
      border: 1px solid #000;
      width: 90vw;
      max-width: 300px;
      aspect-ratio: 1 / 1;
      background: #fff;
      padding: 10px;
      text-align: center;
      box-sizing: border-box;
    }

    img {
      width: 130px;
      height: 130px;
      margin-top: 10px;
    }

    h2 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    p {
      margin: 5px 0;
      font-size: 14px;
    }

    .go-home-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .go-home-btn:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>

  <h1><u>Toppers</u></h1>

  <div class="container">

    <div class="card">
      <img src="download (19).jpeg" alt="Ahmad">
      <h2>Muhammad Ahmad</h2>
      <h3>
      <p>Marks: 1034 / 1100</p>
      <p>Percentage: 94%</p>
      <p>Subject: Biology</p></h3>
    </div>

    <div class="card">
      <img src="download (14).jpeg" alt="Mujtaba">
      <h2>Mujtaba Akram</h2>
      <h3>
      <p>Marks: 983 / 1100</p>
      <p>Percentage: 89%</p>
      <p>Subject: Computer Science</p></h3>
    </div>

    <div class="card">
      <img src="download (3).jpeg" alt="Taseer">
      <h2>Taseer Ahmad</h2>
      <h3>
      <p>Marks: 983 / 1100</p>
      <p>Percentage: 89%</p>
      <p>Subject: Biology</p></h3>
    </div>

  </div>

    <!-- Button -->
    <button class="go-home-btn" onclick="goHome()">Go to Home Page</button>

    <script>
      function goHome() {
        window.location.href = "index.html"; // Home page file ka naam dein
      }
    </script>
    <br><br>

</body>
</html>
