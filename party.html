<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>üéä Party Gallery üéâ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #d3cce3, #e9e4f0);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 30px 10px;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      background: white;
      border: 3px solid #555;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
      color: #222;
    }

    h2 {
      font-size: 24px;
      color: #444;
      margin: 30px 0 15px;
      border-bottom: 2px solid #999;
      padding-bottom: 5px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      width: 100%;
    }

    .gallery img,
    .gallery video {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border: 2px solid #999;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .gallery img:hover,
    .gallery video:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .fullscreen img,
    .fullscreen video {
      max-width: 95%;
      max-height: 80vh;
      border-radius: 10px;
      border: 3px solid #fff;
    }

    .close-btn, .back-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
    }

    .back-btn {
      left: 30px;
      right: auto;
      font-size: 25px;
    }

    .controls {
      margin-top: 20px;
    }

    .controls button {
      padding: 10px 15px;
      margin: 0 5px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: #ffffff;
      box-shadow: 0 3px 5px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: background 0.3s;
    }

    .controls button:hover {
      background: #ddd;
    }

    .volume-controls {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .volume-controls button {
      padding: 10px 15px;
      margin: 0 10px;
      font-size: 14px;
      background: #ffffff;
      border-radius: 6px;
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: background 0.3s;
    }

    .volume-controls button:hover {
      background: #ddd;
    }

    .go-home-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
      display: block;
      width: 200px;
      margin-left: auto;
      margin-right: auto;
    }

    .go-home-btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üéä Party Gallery üéâ</h1>

  <h2>üì∑ Photos</h2>
  <p style="font-size: 1.2rem; font-weight: bold;">Click on Photos to Enlarge üëá</p>
  <div class="gallery">
    <img src="Pic 1.jpg" alt="Image 1">
    <img src="Pic 2.jpg" alt="Image 2">
    <img src="Pic 3.jpg" alt="Image 3">
    <img src="Pic 4.jpg" alt="Image 4">
    <img src="Pic 5.jpg" alt="Image 5">
    <img src="Pic 6.jpg" alt="Image 6">
    <img src="photo 11.jpg" alt="Image 7">
  </div>

  <h2>üé• Videos</h2>
  <p style="font-size: 1.2rem; font-weight: bold;">Click on Videos to Enlarge üëá</p>
  <div class="gallery">
    <video src="Vid 1.mp4"></video>
    <video src="Vid 2.mp4"></video>
    <video src="Vid 3.mp4"></video>
    <video src="Vid 4.mp4"></video>
    <video src="Vid 5.mp4"></video>
    <video src="Vid 6.mp4"></video>
    <video src="Vid 7.mp4"></video>
  </div>

  <!-- Button -->
  <button class="go-home-btn" onclick="goHome()">Go to Home Page</button>
</div>

<!-- Fullscreen View -->
<div class="fullscreen" id="fullscreenContainer" style="display: none;">
  <span class="close-btn" onclick="closeFullscreen()"><button style="font-size: 24px; font-weight: bold;">‚ùå</button></span>
  <span class="back-btn" onclick="goBack()"><button style="font-size: 24px; font-weight: bold;">‚Üê</button></span>
  <div id="mediaContainer"></div>
  <div class="controls" id="videoControls" style="display: none;">
    <button onclick="togglePlayPause()">Play / Pause</button>
    <button onclick="changeSpeed(0.5)">0.5x</button>
    <button onclick="changeSpeed(1)">1x</button>
    <button onclick="changeSpeed(1.5)">1.5x</button>
    <button onclick="changeSpeed(2)">2x</button>
  </div>
  
  <!-- Volume Controls -->
  <div class="volume-controls" id="volumeControls" style="display: none;">
    <button onclick="increaseVolume()">Increase Volume</button>
    <button onclick="decreaseVolume()">Decrease Volume</button>
  </div>
</div>

<script>
  
    function goHome() {
      window.location.href = "index.html"; // Home page file ka naam dein
    }
  

  const images = document.querySelectorAll(".gallery img");
  const videos = document.querySelectorAll(".gallery video");
  const fullscreenContainer = document.getElementById("fullscreenContainer");
  const mediaContainer = document.getElementById("mediaContainer");
  const videoControls = document.getElementById("videoControls");
  const volumeControls = document.getElementById("volumeControls");
  let currentVideo = null;

  images.forEach(img => {
    img.addEventListener("click", () => {
      fullscreenContainer.style.display = "flex";
      mediaContainer.innerHTML = "";
      const fullImg = document.createElement("img");
      fullImg.src = img.src;
      mediaContainer.appendChild(fullImg);
      videoControls.style.display = "none";
      volumeControls.style.display = "none";
    });
  });

  videos.forEach(video => {
    video.addEventListener("click", () => {
      fullscreenContainer.style.display = "flex";
      mediaContainer.innerHTML = "";
      const fullVideo = document.createElement("video");
      fullVideo.src = video.src;
      fullVideo.controls = true;
      fullVideo.autoplay = true;
      fullVideo.muted = false; // Volume is unmuted
      fullVideo.volume = 1; // Set maximum volume
      currentVideo = fullVideo;
      mediaContainer.appendChild(fullVideo);
      videoControls.style.display = "flex";
      volumeControls.style.display = "flex";
    });
  });

  function closeFullscreen() {
    fullscreenContainer.style.display = "none";
    mediaContainer.innerHTML = "";
    if (currentVideo) {
      currentVideo.pause();
      currentVideo = null;
    }
  }

  function goBack() {
    fullscreenContainer.style.display = "none";
    mediaContainer.innerHTML = "";
    if (currentVideo) {
      currentVideo.pause();
      currentVideo = null;
    }
  }

  function togglePlayPause() {
    if (currentVideo) {
      if (currentVideo.paused) currentVideo.play();
      else currentVideo.pause();
    }
  }

  function changeSpeed(speed) {
    if (currentVideo) {
      currentVideo.playbackRate = speed;
    }
  }

  // Volume control functions
  function increaseVolume() {
    if (currentVideo && currentVideo.volume < 1) {
      currentVideo.volume += 0.1; // Increase volume by 10%
    }
  }

  function decreaseVolume() {
    if (currentVideo && currentVideo.volume > 0) {
      currentVideo.volume -= 0.1; // Decrease volume by 10%
    }
  }
</script>

</body>
</html>
