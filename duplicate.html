<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Class 10th website offering resources for students, results, toppers, and more." />
  <meta name="keywords" content="Class 10th, Students, Toppers, Results, Education, Annual Award Ceremony" />
  <meta name="author" content="TCF" />
  <title>TCF Class 10th</title>

  <!-- Open Graph for Social Sharing -->
  <meta property="og:title" content="TCF Class 10th" />
  <meta property="og:description" content="Class 10th resources, results, and student interactions." />
  <meta property="og:image" content="path/to/your-image.jpg" />
  <meta property="og:url" content="https://www.yoursite.com" />
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d1117, #161b22);
      color: #e0e0e0;
      padding: 20px;
      line-height: 1.7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
      background-attachment: fixed;
      animation: backgroundShift 20s ease infinite;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1#site-title {
      font-size: 6rem;
      font-weight: 1000;
      text-align: center;
      margin: 40px 0 20px;
      color: #ffffff;
      background: linear-gradient(135deg, #ffffff, #cccccc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88, 0 0 40px #00ff88;
      animation: neon-glow 3s ease-in-out infinite alternate;
      letter-spacing: 2px;
      text-transform: uppercase;
      user-select: none;
    }

    @keyframes neon-glow {
      0% { text-shadow: 0 0 10px #00ff88; }
      100% { text-shadow: 0 0 30px #00ff88, 0 0 60px #00ff88; }
    }

    .box-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #1f1f1f;
      border-radius: 15px;
      padding: 40px;
      margin: 30px auto;
      width: 90%;
      max-width: 1000px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .container a {
      background: #1e90ff;
      padding: 15px 30px;
      color: white;
      font-size: 1.5rem;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .container a:hover {
      background-color: #007acc;
      transform: translateY(-5px);
    }

    .container a:focus {
      outline: 3px solid #1e90ff;
    }

    footer {
      margin-top: 40px;
      color: #888;
      text-align: center;
    }

    @media (max-width: 768px) {
      h1#site-title {
        font-size: 3rem;
      }

      .container a {
        font-size: 1.2rem;
        padding: 12px 25px;
      }
    }

    @media (max-width: 480px) {
      h1#site-title {
        font-size: 2.5rem;
      }

      .container a {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1 id="site-title">Welcome to TCF Class 10th</h1>
  </header>

  <div class="box-container">
    <div class="container">
      <a href="s.html" onclick="speak('Students Research')">Students Research</a>
      <a href="result.html" onclick="speak('Board Results')">Board Results</a>
      <a href="topper.html" onclick="speak('Toppers')">Toppers</a>
      <a href="backbencher.html" onclick="speak('Backbenchers')">Backbenchers</a>
      <a href="party.html" onclick="speak('Party Gallery')">Party Gallery</a>
      <a href="award.html" onclick="speak('Annual Award Ceremony')">Annual Award Ceremony</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 TCF Class 10th | All Rights Reserved</p>
  </footer>

  <script>
    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      utterance.volume = 1;
      utterance.rate = 1;
      utterance.pitch = 1;
      speechSynthesis.speak(utterance);
    }

    // Speak welcome automatically when page loads
    window.addEventListener("load", () => {
      speak("Welcome to TCF Class 10th");
    });
  </script>
</body>

</html>
