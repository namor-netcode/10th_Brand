<style>
  .countdown-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 24px;
    margin-top: 10px;
    width: 100%;
  }
  .countdown-title {
    font-size: 1.4rem;
    font-weight: 600;
    color: #e60606;
    letter-spacing: 1px;
    margin-bottom: 8px;
    text-shadow: 1px 1px 4px #00000033;
    text-align: center;
  }
  .countdown-timer {
    display: flex;
    gap: 18px;
    font-family: 'Segoe UI', 'Arial', sans-serif;
    font-size: 2.1rem;
    font-weight: 700;
    color: #fff;
    background: rgba(0,0,0,0.18);
    border-radius: 12px;
    padding: 10px 24px;
    box-shadow: 0 2px 12px #00000022;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
  }
  .countdown-segment {
    display: flex;
    flex-direction: column;
    align-items: center;
    min-width: 60px;
  }
  .countdown-value {
    font-size: 2.1rem;
    line-height: 1.1;
  }
  .countdown-label {
    font-size: 0.85rem;
    color: #ffd700;
    margin-top: 2px;
    letter-spacing: 0.5px;
    text-shadow: 1px 1px 2px #00000044;
  }
  @media (max-width: 600px) {
    .countdown-timer {
      font-size: 1.2rem;
      padding: 8px 8px;
      gap: 8px;
    }
    .countdown-segment {
      min-width: 38px;
    }
    .countdown-title {
      font-size: 1.05rem;
    }
    .countdown-value {
      font-size: 1.3rem;
    }
    .countdown-label {
      font-size: 0.8rem;
    }
  }
</style>
<script>
  // Target date: November 1, 2025, 6:00 PM local time
  const targetDate = new Date(2025, 10, 1, 18, 0, 0); // Month is 0-indexed, so 10 = November

  function updateCountdown() {
    const now = new Date();
    let diff = targetDate - now;

    if (diff < 0) diff = 0;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const mins = Math.floor((diff / (1000 * 60)) % 60);
    const secs = Math.floor((diff / 1000) % 60);

    document.getElementById('cd-days').textContent = days.toString().padStart(2, '0');
    document.getElementById('cd-hours').textContent = hours.toString().padStart(2, '0');
    document.getElementById('cd-mins').textContent = mins.toString().padStart(2, '0');
    document.getElementById('cd-secs').textContent = secs.toString().padStart(2, '0');
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>
